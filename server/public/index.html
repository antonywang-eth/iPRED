<!DOCTYPE html>
<html>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io.connect('localhost:6003', {reconnect: true});
const monthNames = ["January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"
];

function socket_conn(event){
  var inputStr  = document.getElementById("scanner").value;
  if (inputStr.length!=0){
  socket.emit('test',inputStr)
}
else {
  alert("Your Input is invalid");
}
};

socket.on('testRespond', function(results) {
  console.log('test respond received');

  var container = document.getElementById("container");

  var input = document.createElement("input");
  input.type = "BUTTON";
  input.value = results;
  var currTime = document.createElement("input");
  currTime.type = "BUTTON";
  currTime.value = getTime();

  container.appendChild(input);
  container.appendChild(currTime);
  container.appendChild(document.createElement("br"));
  document.getElementById("scanner").value= "";
});



function getTime (){
  var today = new Date();
  var month = monthNames[today.getMonth()];
  var date = today.getDate();
  var year = today.getFullYear();
  var hour = today.getHours();
  var minutes = today.getMinutes();
  return hour+ ":"+minutes+", " +month + " " + date + ", " + year;
}
</script>
